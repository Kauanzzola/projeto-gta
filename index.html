<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page GTA</title>
    <link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./src/imagens/logo-rockstar.svg" alt="Logo Rockstar">
            <hr>
            <img src="./src/imagens/logo-gta.svg" alt="Logo Gta 5"> 
        </div>
        <nav>
            <ul class="menu">
               <li><a href="#">Home</a></li>
               <li><a href="#">Comprar</a></li>
               <li><a href="https://support.rockstargames.com/categories/200013306" target="_blank" rel="external">Suporte <img src="./src/imagens/icone-link.svg" alt="link sup"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <img class="imagem-fundo" src="./src/imagens/bg-main.png" alt="Imagem de fundo">
        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./src/imagens/logo-gta-v.svg" alt="Logo GTA V">
                <img src="./src/imagens/logo-gta-online.svg" alt="Logo GTA Online">    
            </div>
            <h1 class="titulo">Já disponíveis para Playstation 5 e Xbox Series X|S</h1>
                <p class="texto">Experimente os fênomenos de entretenimento Grand Theft Auto V e GTA Online</p>
                <a class="btn-comprar" href="#">Compre Já</a>
        </div>
    </main>
    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./src/imagens/gta5.jpg" alt="Capa GTA">
            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>Inclui <strong>modo história do GTA V</strong> e <strong>GTA Online</strong></p>
                <ul class="plataformas">
                    <li><img src="./src/imagens/logo-ps5.svg" alt=""></li>
                    <li><img src="./src/imagens/logo-xbox-series-s.svg" alt=""></li>
                    <li><img src="./src/imagens/logo-ps4.svg" alt=""></li>
                    <li><img src="./src/imagens/logo-xbox-one.svg" alt=""></li>
                    <li><img src="./src/imagens/logo-pc.svg" alt=""></li>
                </ul>
            </div>
            <button class="btn-plataforma">
                Selecione a Plataforma
                <ul class="plataformas">
                    <li><img src="./src/imagens/logo-ps5.svg" alt=""></li>
                    <li><img src="./src/imagens/logo-xbox-series-s.svg" alt=""></li>
                    <li><img src="./src/imagens/logo-ps4.svg" alt=""></li>
                    <li><img src="./src/imagens/logo-xbox-one.svg" alt=""></li>
                    <li><img src="./src/imagens/logo-pc.svg" alt=""></li>
                </ul>
            </button>
        </div>
    </section>
</body>
</html>
